<section class="section subscribe__section" id="contact">
  <div class="container subscribe__container">
    <div class="subscribe__title-box">
      <h2 class="section__title subscribe__title">
        Subscribe To Get Special Offers
      </h2>
      <p class="section__description subscribe__description">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. Suspendisse
        varius enim in eros elementum tristique.
      </p>
    </div>
    <form class="subscribe">
      <div class="subscribe__box">
        <input
          class="subscribe__input"
          type="email"
          name="user-email"
          placeholder="Enter your email"
          required
          pattern="([A-z0-9_.-]{1,})@([A-z0-9_.-]{1,}).([A-z]{2,8})"
          title="Not a valid email address (example@email.com)"
        />
        <div class="subscribe__warning-box">
          <svg class="subscribe__warning" width="11" height="11">
            <use href="./images/icons/sprite.svg#icon-warning"></use>
          </svg>
          <span class="subscribe__warning-text">
            Not a valid email address (example@email.com)
          </span>
        </div>
      </div>
      <button class="subscribe__button" type="submit">
        <span class="subscribe__text">Subscribe</span>
      </button>
    </form>
  </div>
</section>
